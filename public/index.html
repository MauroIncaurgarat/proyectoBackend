<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IR=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Programacion Backend - Incaurgarat Mauro</title>
</head>
<body>
    
    <h1> Primera entrega Proyecto Final ! </h1>

    <h2> Ingresar Productos </h2>

    <form method="post" action="/api/product">
        <label> Title </label>
        <input type="text" name="title">

        <label> Description </label>
        <input type="text" name="description" >

        <label> Code </label>
        <input type="text" name="code" >

        <label> Price </label>
        <input type="number" name="price">

        <label> Stock </label>
        <input type="number" name="stock">

        <label> Thumbnail </label>
        <input type="text" name="Thumbnail">

        <button type="submit"> Enviar </button>

    </form>

</body>
</html>
